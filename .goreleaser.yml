# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: stringthing
    description: a handy CLI string toolkit
    tap:
      owner: stuartinnes
      name: homebrew-tap
    folder: Formula
    url_template: "https://github.com/stuartinnes/stringthing/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: https://github.com/stuartinnes/stringthing
    test:
      system "#{bin}/stringthing -h"
    license: "MIT"